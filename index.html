<html>
<head>

<!-- Load Signature Pad and jsPDF libraries -->

<!-- --- FIREBASE GLOBAL SCRIPT LOADS (The most robust way for GitHub Pages) --- -->
<!-- Load these libraries globally. The main script will NOT use type="module" -->

<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    /* Custom Styling Overrides & Fonts */
    body { 
        font-family: 'Inter', system-ui, sans-serif; 
        background-color: #f0f4f8; /* Light blue background */
        color: #1e293b;
        min-height: 100vh;
    }
    .container-card {
        background: #ffffff;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        border: 1px solid #e2e8f0;
        max-width: 95%;
        transition: all 0.3s ease;
    }
    /* Style for inputs and select for consistency */
    input, select {
        padding: 12px;
        border: 1px solid #cbd5e1;
        border-radius: 0.5rem;
        transition: border-color 0.3s, box-shadow 0.3s;
        box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
    }
    input:focus, select:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        outline: none;
    }
    
    /* Signature Box Container */
    #box { 
        min-height: 35vh; 
        border: 2px dashed #93c5fd; /* Blue dashed border */
        background: #f8fafc; 
        position: relative; 
        border-radius: 0.75rem;
        box-shadow: inset 0 1px 4px rgba(0,0,0,0.05);
    }
    canvas { 
        width: 100%; 
        height: 100%; 
        display: block; 
        touch-action: none; /* Prevents scroll/zoom when signing on mobile */
    }

    /* Message Box for alerts (instead of native alerts) */
    .message-box {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        visibility: hidden;
        opacity: 0;
        transition: visibility 0s, opacity 0.3s;
    }
    .message-box.active {
        visibility: visible;
        opacity: 1;
    }
    .message-content {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        max-width: 90%;
        width: 350px;
        text-align: center;
        transform: scale(0.9);
        transition: transform 0.3s;
    }
    .message-box.active .message-content {
        transform: scale(1);
    }
</style>
</head>
